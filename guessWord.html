<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS practise</title>


</head>
<body>

  <p>Guess letter, press a key</p>
  <p id="wins"></p>
  <p id="losses"></p>
  <p id="guesses_left"></p>
  <p id="wrong_letters"></p>


<script>


var letters = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
var wins = 0;
var losses = 0;
var guesses = 10;

var winsText = document.getElementById("wins");
var lossesText = document.getElementById("losses");
var guessesText = document.getElementById("guesses_left");
var wrongLettersText = document.getElementById("wrong_letters");

var computerGuess = letters[Math.floor(Math.random() * letters.length)]; 


document.onkeyup = function(event) {
	var userGuess = event.key;
    if (userGuess === computerGuess){wins++;}
        else{guesses--;losses ++;};

};
    winsText.textContent = "wins: " + wins;
    lossesText.textContent = "losses: " + losses;
    guessesText.textContent = "attempts: " + guesses;
    wrongLettersText.textContent = "You chose: " + userGuess;

	</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Number-Guess</title>

</head>

<body>

<div class="main container col-md-6">
	<section class="GameName row  align-content-center">
		<h1 class="col text-center">Guess the letter</h1>
	</section>
	<section class="row justify-content-between">
		<div class="col d-flex text-align-left justify-content-center align-content-center">Win: 
			<p class="input" id="win">0</p></div>	
		<div class="col d-flex text-align-right justify-content-center align-content-center">Loss:<p class="input" id="loss">0</p>
		</div>
		
	</section>
	<section class="guess container col-6 d-flex justify-content-between" id="userGuess">
		<div class="d-flex justify-content-between">
		<p id="bottom"></p>
	</div>
			</section>
	<section class="secretLetter row justify-content-center">
		<div id="sLetter" class="col-3 letter">?</div>
	</section>

</div>
<script>


	var letters = ['a','b','c','d','e','f'];
	var letterGuess=[];
	var wins = 0;
	var losses = 0;
	var guesses = 5;
	
	var winText = document.getElementById("win");
	var lossText = document.getElementById("loss");
	var letter = document.getElementById("sLetter");
	var wrongLettersText = document.getElementById("bottom");

	window.onload=function(){

	var computerGuess = letters[Math.floor(Math.random() * letters.length)]; 
	console.log(computerGuess);

	var cleanLetter=function(){
		letter.textContent='?';
	}
	var restart=function(){
		guesses = 5;
		letterGuess=[];
		wrongLettersText.innerHTML='';
		window.onload();
	}

	document.onkeyup = function(event) {
		var userGuess = event.key;
		if (userGuess === computerGuess){		
			wins++;
			console.log("won!", wins);
			letter.textContent = computerGuess;
			restart();
		}
		else{
			cleanLetter();
			letterGuess.push(userGuess);
			wrongLettersText.innerHTML =letterGuess;
			guesses --;
			console.log(guesses);
		};
		if(guesses === 0){
			losses++;
			letter.textContent = computerGuess;
			restart();		
		}

	
	};
		winText.textContent =  wins;
		lossText.textContent = losses;
}
</script>
</body>
</html>
